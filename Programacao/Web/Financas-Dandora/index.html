<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> Finan√ßas Dandora - Login</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    >
  </head>
  <body class="bg-black text-white">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-4 ">
                <form class="border border-2 rounded-3 p-4">
                    <div class="row">
                        <div class="col-12 col-sm-12 d-flex justify-content-center align-items-center">
                            <h1> Sign In </h1>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col">
                            <label for="email" class="form-label"> E-Mail </label>
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                class="form-control"
                            >
                        </div>
                    </div>
                    
                    <div class="row my-3">
                        <div class="col">
                            <label for="password" class="form-label"> Senha </label>
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control"
                            >
                        </div>
                    </div>

                    <div class="row my-4 align-items-center justify-content-center">
                        <div class="col-12 col-sm-12">
                            <button type="submit" class="btn btn-primary w-100"> Entrar </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous">
    </script>
  </body>
</html>
