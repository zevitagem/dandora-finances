<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/assets/css/style_user_registration.css">
</head>
<body>
  <div class="container p-5">
    <form class="registrationForm">
      <h1 class="text-center">Cadastro de Usuário</h1>
      <div class="form-group">
        <!-- <label for="name">Seu Nome</label> -->
        <input type="text" class="form-control" placeholder="Digite seu nome" id="name" name="name" autofocus required>
      </div>

      <div class="form-group">
        <!-- <label for="lastname">Seu Sobrenome</label> -->
        <input type="text" class="form-control" placeholder="Digite seu sobrenome" id="lastname" name="lastname" onBlur="validate();" required>
      </div>

      <div class="form-group">
        <!-- <label for="lastname">Seu Sobrenome</label> -->
        <input type="tel" class="form-control" placeholder="Digite seu cpf" id="cpf" name="cpf" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
      </div>


      <div class="form-group">
        <!-- <label for="exampleInputEmail1">Endereço de email</label> -->
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Digite seu email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <!-- <label for="exampleInputPassword1">Senha</label> -->
        <input type="password" class="form-control" placeholder="Digite uma senha" id="password" name="password" required>
        <input type="password" class="form-control" placeholder="Redigite uma senha" id="cpassword" name="cpassword" required>
      </div>

      <div style="text-align: center;">
        <button type="submit" class="btn btn-primary"  onClick="validate();">Enviar</button>
      </div>
      <div id="validate">
        <span class="start" id="vname">X nome</span><br />
        <span class="start" id="vlastname">X sobrenome</span><br />
        <span class="start" id="vcpf">X cpf</span><br />
        <span class="start" id="vemail">X email</span><br />
        <span class="start" id="vpassword">X senha</span><br />
      </div>
    </form>

  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./public/assets/js/validate_password.js"></script>
</body>
</html>
